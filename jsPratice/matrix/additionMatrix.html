<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myArr1 = new Array(3);
        for (let i = 0; i < 3; i++) {
            myArr1[i] = new Array(3);
        }
        let start = 1;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                myArr1[i][j] = start
                start = start + 1
            }
        }
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.write(myArr1[i][j] + '&emsp;')
            }
            document.write("<br/>")
        }
        document.write('<br/>')
        document.write('&emsp;+')
        document.write('<br/>')
        document.write('<br/>')
        console.log(start)
        var myArr2 = new Array(3);
        for (let i = 0; i < 3; i++) {
            myArr2[i] = new Array(3);
        }
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                myArr2[i][j] = start - 1
                start = start - 1
            }
        }
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.write(myArr2[i][j] + '&emsp;')
            }
            document.write("<br/>")
        }

        document.write('<br/>')
        document.write('&emsp;=')
        document.write('<br/>')
        document.write('<br/>')

        var myArr3 = new Array(3);
        for (let i = 0; i < 3; i++) {
            myArr3[i] = new Array(3);
        }
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                myArr3[i][j] = myArr1[i][j] + myArr2[i][j]
            }
        }
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                document.write(myArr3[i][j] + '&emsp;')
            }
            document.write("<br/>")
        }
    </script>
</body>

</html>
