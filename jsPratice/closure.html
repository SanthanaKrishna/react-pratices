<body>
    <script>
        function Counter() {
            var counter = 0;

            function IncreaseCounter() {
                return counter += 1;
            };

            return IncreaseCounter;
        }

        var counter = Counter();
        console(counter()) //1


        var counter = (function () {
            var privateCounter = 0;
            function changeBy(val) {
                privateCounter += val;
            }
            return {
                increment: function () {
                    changeBy(1);
                },
                decrement: function () {
                    changeBy(-1);
                },
                value: function () {
                    return privateCounter;
                }
            };
        })();
        console(counter.value()); // 0
        counter.increment();
        counter.increment();
        console(counter.value()); // 2
        counter.decrement();
        console(counter.value()); // 1


        function multiply(a) {
            return (b) => {
                return (c) => {
                    return a * b * c
                }
            }
        }
        multiply(1)(2)(3)
        const multiply1=(x)=>(y)=>(z)=>x+y+z

        
    </script>
</body>
