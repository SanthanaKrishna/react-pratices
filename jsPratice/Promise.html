    <meta charset="UTF-8">

<body>
    <script>

        //Async/Await using promise
        function scaryClown() {
            return new Promise((res, rej) => {
                setTimeout(() => {
                    resolve('ðŸ¤¡');
                }, 2000)
            })
        }
        async function msg() {
            const msg = await scaryClown();
            console.log('Message:', msg)
        }
        msg()  // Message: ðŸ¤¡ <-- after 2 seconds
        /////////////////////////********************************//////////////////////////////////////////
        function who() {
            console.log('who')
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('ðŸ¤¡');
                }, 300);
            });
        }
        function what() {
            console.log('what')
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('lurks');
                }, 200);
            });
        }
        function where() {
            console.log('where')
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('in the shadows');
                }, 500);
            });
        }


        async function msg() {
            console.log('msg')
            const a = await who();
            console.log('a', a)
            const b = await what();
            console.log('b', b)
            const c = await where();
            console.log('c', c)

            console.log(`${a} ${b} ${c}`);
        }
        //it will execute the promise step by step 
        msg(); // ðŸ¤¡ lurks in the shadows <-- after 1 second

        //it will happen in parallel
        //Promise.allSettled()
        async function msg() {
            const [a, b, c] = await Promise.all([who(), what(), where()]);
            console.log(`${a} ${b} ${c}`);
        }
        msg(); // ðŸ¤¡ lurks in the shadows <-- after 500ms

        //example for Promise.allSettled it will return the object
        const msg = async () => {
            const [a, b, c] = await Promise.allSettled([who(), what(), where()]);
            console.log(`${a.value} ${b.value} ${c.value}`); // ðŸ¤¡ lurks in the shadows <-- after 500ms
            const x = JSON.stringify(await Promise.allSettled([who(), what(), where()]))
            console.log(`${x}`);
            //[{"status":"fulfilled","value":"ðŸ¤¡"},{"status":"fulfilled","value":"lurks"},{"status":"fulfilled","value":"in the shadows"}]
        }
        msg();
        ///for reject the where method
        async function msg() {
            const [a, b, c] = await Promise.allSettled([who(), what(), where()]);
            console.log(`${a.value} ${b.value} ${c.reason}`); // ðŸ¤¡ lurks in the shadows <-- after 500ms
        }

        msg()
        const p1 = new Promise((res, rej) => setTimeout(res, 1000));
        const p2 = new Promise((res, rej) => setTimeout(rej, 1000));
        Promise.allSettled([p1, p2]).then(data => console.log(data));
        // [
        //   Object { status: "fulfilled", value: undefined},
        //   Object { status: "rejected", reason: undefined}
        // ]

        //async function: 
        async function hello() {
            return 'Hello Alligator!';
        }
        const b = hello();
        console.log(b); // [object Promise] { ... }
        b.then(x => console.log(x)); // Hello Alligator!

        //error handling

        function yayOrNay() {
            return new Promise((resolve, reject) => {
                const val = Math.round(Math.random() * 1); // 0 or 1, at random
                val ? resolve('Lucky!!') : reject('Nope ðŸ˜ ');
            });
        }
        async function msg() {
            try {
                const msg = await yayOrNay();
                console.log(msg);
            } catch (err) {
                console.log(err);
            }
        }
        msg(); // Lucky!!
        msg(); // Nope ðŸ˜ 
        msg(); // Nope ðŸ˜ 
        msg(); // Lucky!!
        msg(); // Lucky!!
        /////////////////////////
        function caserUpper(val) {
            return new Promise((resolve, reject) => {
                resolve(val.toUpperCase());
            });
        }
        async function msg(x) {
            try {
                const msg = await caserUpper(x);
                console.log(msg);
            } catch (err) {
                console.log('Ohh no:', err.message);
            }
        }
        msg('Hello'); // HELLO
        msg(34); // Ohh no: val.toUpperCase is not a function


        //promie.race
        const promise1 = new Promise(function (resolve, reject) {
            setTimeout(resolve, 500, 'one');
        });

        const promise2 = new Promise(function (resolve, reject) {
            setTimeout(resolve, 100, 'two');
        });

        Promise.race([promise1, promise2]).then(function (value) {
            console.log(value);
            // Both resolve, but promise2 is faster
        });
        //output: "two"
    </script>
