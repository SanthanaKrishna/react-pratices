    function main(A, B) {

        n++;

    function reverse(arr) {
      let result = '';
      result = arr.pop();
      arr.forEach(((ele, index) => {
        result = result + ' ' + arr[index]
      }));
      return result + ' ';
    }

    // console.log('reverse', reverse(['5', '1 2 3 ']));

    function sumArray(A, B, C) {
      let sum = 0, check = B + C;
      A.forEach((item, index) => {
        sum = sum + A[index];
        console.log(sum);
      })
      return (sum === check) && 1 || 0;
    }

    // console.log(sumArray([4, 3, 2, 6, 1], 3, 11))

    function longestPalindrome(str) {
      let n = str.length; // get length of input array

      let table = new Array(n)  //table[i][j] is false if substring is not palindrome
      for (let i = 0; i < n; i++) {
        table[i] = new Array(n)
      }
      console.log('create table', table);

      let maxLength = 1;
      for (let i = 0; i < n; i++) {
        table[i][i] = true
      }

      // console.log('set table true', table);

      let start = 0;
      for (let i = 0; i < n; i++) {
        if (str[i] == str[i + 1]) {
          table[i][i + 1] = true;
          start = i;
          maxLength = 2;
        }
      }

      for (let k = 3; k <= n; k++) {
        for (let i = 0; i < n - k + 1; i++) {
          let j = i + k - 1;
          let tableIndex = [i + 1][j - i];
          if (table[tableIndex] && str[i] == str[j]) {
            table[i][j] = true;
            if (k > maxLength) {
              start = i;
              maxLength = k;
            }
          }
        }
      }
    }


    // longestPalindrome('aaaabaaa');



    function main(inputValue) {
      let input = inputValue[0];
      console.log('input', input);

      let result = '';
      for (let i = input; i >= 0; i--) {
        if (i % 2 == 0) {
          if (result) {
            result += ' ' + i;
          } else {
            result = i;
          }
        }
      }
      return result;
    }

    // console.log(main(['958', '']))


    function shiftArr(arr) {
      let arrValue = arr[1].split(' '), result = [];
      result[arrValue.length - 1] = arrValue.shift();
      console.log('result', result);
      arrValue.forEach((el, index) => {
        result[index] = el
      })

      return result.join(' ') + ' ';
    }

    // console.log('shiftArr', shiftArr([', '1123434 212121 312121 432323 523232', '']))


   function specialSubsequencesAG() {
      let count = 0, result = 0;
      for (let i = A.length - 1; i >= 0; i--) {
        const c = A.charAt(i)
        if (c === 'G') {
          count += 1
        } else if (c === 'A') {
          result += count;
        }
      }
      return result
    }

    console.log(specialSubsequencesAG("ABCGAG")) ///"GAB"
